<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Hotel Spree</title>

    <!--Font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
    <!--Custome CSS-->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <!--Navigation Section-->
    <nav class="navbar">
        <div class="navbar-center">
            <span class="nav-icon">
                <i class="fas fa-bars"></i>
            </span>

            <img src="./images/logo.svg" atl="store logo" />

            <div class="cart-btn">
                <span class="nav-icon">
                    <i class="fas fa-cart-plus"></i>
                </span>
                <div class="cart-items">0</div>
            </div>
        </div>
    </nav>  

    <!--Landing Hero Section-->
    <header class="hero">
        <div class="banner">
            <h1 class="banner-title">Furniture Collection</h1>
            <button class="banner-btn">Shop Now</button>
        </div>
    </header>

    <!--Products Section-->
    <section class="products">
        <div class="section-title">
            <h2>Our Products</h2>
        </div>
        <div class="products-center">
            <!--Structure for each product
            <article class="product">
                <div class="img-container">
                    <img src="./images/product-1.jpeg" alt="product" class="product-img"/>
                    <button class="bag-btn" data-id="1">
                        <i class="fas fa-shopping-cart"></i>
                        Add to bag
                    </button>
                </div>
                <h3>Queen bed</h3>
                <h4>$16</h4>
            </article>-->
        </div>
    </section>

    <!--Cart Section-->
    <div class="cart-overlay">
        <div class="cart">
            <span class="close-cart">
                <i class="fas fa-window-close"></i>
            </span>

            <h2>Your Cart</h2>

            <!--Product in cart-->
            <div class="cart-content">
                <!--Item structure-->
                <div class="cart-item">
                    <!--All items we add to cart will be added here-->
                </div>
                <!--End of Item structure-->
            </div>

            <div class="cart-footer">
                <h3>
                    Your total : $ <span class="cart-total">0</span>
                </h3>
                <button class="clear-cart banner-btn">Clear Cart</button>
            </div>

        </div>
    </div>

    <Script src="./app.js"></Script>
</body>
</html>
